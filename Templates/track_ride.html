<!DOCTYPE html>
<html>
<head>
    <title>Create New Ride</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Ride</h1>
        <form action="{{ url_for('track_ride') }}" method="post" class="form">
            <label for="ride_id">Ride ID:</label>
            <input type="text" id="ride_id" name="ride_id"><br>
            <label for="driver_id">Driver ID:</label>
            <input type="text" id="driver_id" name="driver_id"><br>
            <label for="passenger_id">Passenger ID:</label>
            <input type="text" id="passenger_id" name="passenger_id"><br>
            <label for="pickup_location">Pickup Location:</label>
            <input type="text" id="pickup_location" name="pickup_location"><br>
            <label for="dropoff_location">Dropoff Location:</label>
            <input type="text" id="dropoff_location" name="dropoff_location"><br>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
